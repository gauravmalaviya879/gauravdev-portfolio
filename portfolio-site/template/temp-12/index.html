<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salonLogin</title>
</head>
<!-- file attechment -->
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/animate.css" />


<!-- fontawosome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/f7a0c19f26.js" crossorigin="anonymous"></script>
<!-- google font -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

<body>

    <div class="main-login-row">
        <div class="width-50 ">
            <div class="main-login-two-box ">

                <img src="./image/login-hero-1.png" class="img-full-box" alt="">
                <div class="center center-title-text ">
                    <h1 class="main-title font-70 gil-heavy">cut.fx</h1>
                    <div class="width-c-50">
                        <p class="m-0 font-20 text-contant  gil-reg">All of the details you have submitted
                            has been received by us.
                            we will check and update you on this
                            once we have an update for you.</p>
                    </div>
                </div>


            </div>
        </div>
        <div class="width-50 ">
            <div class="main-login-one-box  center">
                <div class="center container ">
                    <div class="form-login-main-box ">
                        <!-- alert-box -->
                        <div class="center-h alert-err mb-4">
                            <div class="d-flex ">
                                <div class="px-2 m-0 center ">
                                    <iconify-icon icon="ep:warning-filled" class="font-alert"></iconify-icon>
                                </div>
                                <div class="center">
                                    <span class="m-0 alert-title-salon gil-reg font-16">No Artist profile is there with this
                                        account!</span>
                                </div>
                            </div>
                        </div>
                        <h1 class="login-headr font-30 gil-heavy m-0">LOG IN</h1>
                        <h2 class="login-title font-20 gil-reg  mb-4">To access the dashboard</h2>

                        <form>
                            <div class="form-x-box main-card ">
                                <div>
                                    <div class="d-flex flex-column mb-3 w-100">
                                        <label for="Username" class="gil-med font-18 text-salon-black">Username</label>
                                        <input type="text" class="login-fild gil-med font-18 px-3" required
                                            id="Username">
                                    </div>
                                    <div class="d-flex flex-column mb-3 w-100">
                                        <label for="password" class="gil-med font-18 text-salon-black">Password</label>
                                        <input type="password" class="login-fild gil-med font-18 px-3" required
                                            id="password">
                                    </div>
                                </div>
                                <button type="submit" class="btn">
                                    <p class=" gil-med text-white m-0">Login</p>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>













    <!-- bootstrap 4  script -->
    <script type="text/javascript" src="./js/min-321.js">
    </script>
    <script type="text/javascript" src="./js/popper.js">
    </script>
    <script type="text/javascript" src="./js/bootstrap-min-4.js">
    </script>
    <!-- other js -->
    <script type="text/javascript" src="./js/carouselgogleapi.js">
    </script>
    <script type="text/javascript" src="./js/min-191.js">
    </script>
    <!-- js file -->
    <script src="./js/smooth-scroll.js"></script>
    <!-- animation -->
    <script src="./js/waypoint.js"></script>
</body>

</html>
